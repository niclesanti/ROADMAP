<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap Ari & Santi</title>
    <!-- Ícono del navegador -->
    <link rel="icon" type="image/png" href="icons/roadmap-icon-192.png">
    <!-- Manifiesto para PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <img src="icons\roadmap.png" alt="Roadmap Encabezado">
        <div id="Usuario-iniciado" style="display: none;">
            <button class="header-button">
                <img src="icons\logout.png" alt="Imagen Encabezado"/>
            </button>
        </div>
    </header>

    <!-- Imagen del login -->
    <div id="Imagen-del-Login">
        <img src="icons\login.png" alt="Imagen de nosotros" class="loginImagen">
    </div>

    <!-- Contenedor del login -->
    <div id="login-container">
        
        <h2>Iniciar sesión</h2>
        <form id="login-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            <button type="submit">Ingresar</button>
            <p id="error-message"></p>
        </form>
    </div>

    <!-- Contenido Principal -->
    <div id="roadmap-container" style="display: none;">
        <main>
            <p id="start-point">
                <img src="icons\punto-partida.png" alt="Punto de Partida" class="puntoPartida">
                
            </p>
    
            <!-- Ruta y botones -->
            <div id="roadmap">
                <!-- Línea superior con botones -->
                <div class="road-line">
                    <img src="icons\lets-go.png" alt="Lets Go" class="letsGo">
                    <img src="icons\te-amo.png" alt="Te amo" class="teAmo">
                    <button class="road-button">
                        <img src="icons\boton-corazon.png" alt="corazón" />
                        
                    </button>
                </div>
                <div class="road-line">
                    <button class="road-button">
                        <img src="icons\boton-corazon.png" alt="corazón" />
                    </button>
                </div>
                <div class="road-line">
                    <button class="road-button">
                        <img src="icons\boton-corazon.png" alt="corazón" />
                    </button>
                </div>
                <div class="road-line">
                    <img src="icons\pinky-promise.png" alt="Pinky promise" class="PinkyPromise">
                    <button class="road-button">
                        <img src="icons\boton-corazon.png" alt="corazón" />
                    </button>
                </div>
                <div class="road-line">
                    <button class="road-button">
                        <img src="icons\boton-corazon.png" alt="corazón" />
                    </button>
                </div>
                <div class="road-line">
                    <img src="icons\salchicha.png" alt="Salchicha" class="salchicha">
                    <button class="road-button">
                        <img src="icons\boton-corazon.png" alt="corazón" />
                    </button>
                </div>
                <div class="road-line">
                    <button class="road-button">
                        <img src="icons\boton-corazon.png" alt="corazón" />
                    </button>
                </div>
                <div class="road-line">
                    <img src="icons\abrazo.png" alt="Abrazo" class="abrazo">
                    <button class="road-button">
                        <img src="icons\boton-corazon.png" alt="corazón" />
                    </button>
                </div>
                <div class="road-line">
                    <button class="road-button">
                        <img src="icons\boton-corazon.png" alt="corazón" />
                    </button>
                </div>
                <div class="road-line">
                    <img src="icons\mates.png" alt="Mates" class="mates">
                    <button class="road-button">
                        <img src="icons\boton-corazon.png" alt="corazón" />
                    </button>
                </div>
                <div class="road-line">
                    <button class="road-button">
                        <img src="icons\boton-corazon.png" alt="corazón" />
                    </button>
                </div>
                <div class="road-line">
                    <img src="icons\para-ti.png" alt="Para ti" class="paraTi">
                    <button class="road-button">
                        <img src="icons\boton-corazon.png" alt="corazón" />
                    </button>
                </div>
                <div class="road-line">
                    <button class="road-button">
                        <img src="icons\boton-corazon.png" alt="corazón" />
                    </button>
                </div>
                <div class="road-line">
                    <button class="road-button">
                        <img src="icons\boton-corazon.png" alt="corazón" />
                    </button>
                </div>
                <div class="road-line">
                    <img src="icons\welcome-florida.png" alt="Welcome to Florida" class="welcomeFlorida">
                    <img src="icons\bifurcacion.png" alt="Caminos separados" class="bifurcacion">
                    <button class="road-button">
                        <img src="icons\boton-corazon.png" alt="corazón" />
                    </button>
                </div>
    
                <!-- Cuadrado redondeado -->
                <div class="road-square">
                    <img src="icons\argentina-flag.png" alt="Bandera Argentina" class="flag-icon">
                    <img src="icons\paper-plane.png" alt="Avión de papel" class="plane-icon">
                    <img src="icons\usa-flag.png" alt="Bandera USA" class="flag-icon">
                    <img src="icons\tu-puedes.png" alt="Tu puedes" class="tuPuedes">
                </div>
    
                <!-- Línea inferior -->
                <div class="road-line">
                    <img src="icons\miami.png" alt="Miami" class="miami">
                    
                </div>
                <div class="road-line">
                </div>
                <div class="road-line">
                    <img src="icons\infinito.png" alt="Infinito" class="infinito">
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
