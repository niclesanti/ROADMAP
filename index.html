<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROADMAP A&S</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>ROADMAP ARI & SANTI</h1>
        <img src="icons\flag-icon.png" alt="Flag Icon">
    </header>

    <!-- Contenido Principal -->
    <main>
        <div id="roadmap-container">
            <p id="start-point">
                <img src="icons\punto-partida.png" alt="Punto de Partida" class="puntoPartida">

            <!-- Ruta y botones -->
            <div id="roadmap">
                <!-- Línea superior con botones -->
                <div class="road-line">
                    <img src="icons\lets-go.png" alt="Lets Go" class="letsGo">
                    <img src="icons\puente.png" alt="Puente" class="puente">
                    <button class="road-button">
                        <img src="icons\boton-corazon.png" alt="corazón" />
                        
                    </button>
                </div>
                <div class="road-line">
                    <button class="road-button">
                        <img src="icons\boton-corazon.png" alt="corazón" />
                    </button>
                </div>
                <div class="road-line">
                    <button class="road-button">
                        <img src="icons\boton-corazon.png" alt="corazón" />
                    </button>
                </div>
                <div class="road-line">
                    <img src="icons\monumento-bandera.png" alt="Monumento Bandera" class="monumentoBandera">
                    <button class="road-button">
                        <img src="icons\boton-corazon.png" alt="corazón" />
                    </button>
                </div>
                <div class="road-line">
                    <button class="road-button">
                        <img src="icons\boton-corazon.png" alt="corazón" />
                    </button>
                </div>
                <div class="road-line">
                    <img src="icons\salchicha.png" alt="Salchicha" class="salchicha">
                    <button class="road-button">
                        <img src="icons\boton-corazon.png" alt="corazón" />
                    </button>
                </div>
                <div class="road-line">
                    <button class="road-button">
                        <img src="icons\boton-corazon.png" alt="corazón" />
                    </button>
                </div>
                <div class="road-line">
                    <img src="icons\abrazo.png" alt="Abrazo" class="abrazo">
                    <button class="road-button">
                        <img src="icons\boton-corazon.png" alt="corazón" />
                    </button>
                </div>
                <div class="road-line">
                    <button class="road-button">
                        <img src="icons\boton-corazon.png" alt="corazón" />
                    </button>
                </div>
                <div class="road-line">
                    <img src="icons\mates.png" alt="Mates" class="mates">
                    <button class="road-button">
                        <img src="icons\boton-corazon.png" alt="corazón" />
                    </button>

                    <button class="road-button">
                        <img src="icons\boton-corazon.png" alt="corazón" />
                    </button>
                </div>
                <div class="road-line">
                    <img src="icons\para-ti.png" alt="Para ti" class="paraTi">
                    <button class="road-button">
                        <img src="icons\boton-corazon.png" alt="corazón" />
                    </button>
                </div>
                <div class="road-line">
                    <button class="road-button">
                        <img src="icons\boton-corazon.png" alt="corazón" />
                    </button>
                </div>
                <div class="road-line">
                    <img src="icons\welcome-florida.png" alt="Welcome to Florida" class="welcomeFlorida">
                    <img src="icons\bifurcacion.png" alt="Caminos separados" class="bifurcacion">
                    <button class="road-button">
                        <img src="icons\boton-corazon.png" alt="corazón" />
                    </button>
                </div>

                <!-- Cuadrado redondeado -->
                <div class="road-square">
                    <img src="icons\argentina-flag.png" alt="Bandera Argentina" class="flag-icon">
                    <img src="icons\paper-plane.png" alt="Avión de papel" class="plane-icon">
                    <img src="icons\usa-flag.png" alt="Bandera USA" class="flag-icon">
                    <img src="icons\tu-puedes.png" alt="Tu puedes" class="tuPuedes">
                </div>

                <!-- Línea inferior -->
                <div class="road-line">
                    <img src="icons\miami.png" alt="Miami" class="miami">
                    
                </div>
                <div class="road-line">
                </div>
                <div class="road-line">
                    <img src="icons\infinito.png" alt="Infinito" class="infinito">
                </div>

    <script src="script.js"></script>

</html>
